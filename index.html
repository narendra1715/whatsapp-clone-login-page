          <h2>To use WhatsApp on your computer:</h2>

          <p>1. Open WhatsApp on your phone</p>
          <p>
            2. Tap <span class="color-pnts">Menu</span>
            <i class="fa-solid fa-ellipsis-vertical"></i> or

            <span class="color-pnts">Linked Devices</span>

          <p>3. Tap on <span class="color-pnts">Link a Device</span></p>
